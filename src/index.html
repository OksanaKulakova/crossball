<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crossball</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header-content">
                <div class="logo">
                    <img src="src/assets/images/Logo.svg" alt="logo" class="logo-img">
                </div>
                <ul class="menu">
                    <li class="menu-item"><a href="#" class="menu-item-link">Расписание</a></li>
                    <li class="menu-item"><a href="#" class="menu-item-link">Игровые отчёты</a></li>
                    <li class="menu-item"><a href="#" class="menu-item-link">Статистика</a></li>
                    <li class="menu-item"><a href="#" class="menu-item-link dropdown">Ещё</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main">
            <aside class="sidebar">
                <div class="player">
                    <div class="player-body">
                        <div class="player-ava">
                            <img src="../src/assets/images/photo.jpg" alt="photo" class="player-photo">
                        </div>
                        <div class="player-info">
                            <div class="player-ratio">
                                89.40
                                <sup class="player-ratio-up">
                                    999
                                </sup>
                            </div>
                            <div class="player-name">
                                Елишакашвили Михо
                            </div>
                        </div>
                    </div>
                    <div class="player-bottom">
                        <a href="#" class="player-edit">Редактировать</a>
                    </div>
                    <div class="player-share share">
                        <span>Поделиться</span>
                        <div class="social">
                            <a href="#" class="social-link"><img src="/src/assets/images/fb.svg" alt="facebook"></a>
                            <a href="#" class="social-link"><img src="/src/assets/images/vk.svg" alt="vk"></a>
                            <a href="#" class="social-link"><img src="/src/assets/images/link.svg" alt="link"></a>
                        </div>
                    </div>
                </div>

                <div class="sidebar-menu">
                    
                </div>
            </aside>
            <div class="main-content">
                <div class="stat">
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
